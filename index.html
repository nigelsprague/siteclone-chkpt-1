<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="mdi mdi-movie-roll"></span> Picture Show Show Pictures</a>
    </div>
  </nav>

  <header class="container-fluid">
    <section class="row justify-content-evenly align-items-center hero-bg">
      <div class="col col-lg-4 py-4 pb-5">
        <h6 class="ps-1 pb-2 text-white">WANT TO WORK WITH US?</h6>
        <div class="card pt-2">
          <div class="container">
            <h5>GET IN CONTACT</h5>
            <form>
              <fieldset class="mb-3 row">
                <div class="col-12">
                  <input type="text" class="form-control" name="inputName" id="inputName" placeholder="NAME" />
                </div>
                <div class="col-12">
                  <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="EMAIL" />
                </div>
                <div class="col-7 pe-0">
                  <input type="number" class="form-control" name="Phone" id="inputPhone" placeholder="PHONE" />
                </div>
                <div class="col-5 ps-2">
                  <input type="number" class="form-control" name="inputExt" id="inputExt" placeholder="EXT." />
                </div>
                <div class="col">
                  <textarea class="form-control" name="inputMessage" id="inputMessage" rows="5"
                    placeholder="MESSAGE"></textarea>
                </div>
              </fieldset>
              <fieldset class="mb-3 row">
                <div>
                  <input type="checkbox" name="checkAgree" id="checkAgree">
                  <span>by checking this box you agree to the terms of Lorem, ipsum dolor.</span>
                </div>
              </fieldset>
              <div class="mb-3 row">
                <div class="col">
                  <button type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-6 align-self-start mt-5 text-white landing-blurb">
        <h1 class="display-2">Film Production Company</h1>
        <span>Skate ipsum dolor sit amet, soul skate masonite coping front foot impossible. Vert fastplant Japan air
          270.</span>
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>

</body>

</html>
